<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning">Noticias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor = " let noticia of noticias" size="12">

        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
            <ion-card-title>{{noticia.tittle}}</ion-card-title>
          </ion-card-header>

          <ion-img *ngIf="noticia.urlToImage"
                    [src]="noticia.urlToImage"></ion-img>

          <ion-card-content>
            <p>
              {{noticia.description}}
            </p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
