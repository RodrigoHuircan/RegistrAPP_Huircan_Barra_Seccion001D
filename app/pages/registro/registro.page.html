<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="warning">Registro Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card> 
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "formularioRegistro" (keyup.enter) = "CrearUsuario()">
        <ion-item>
          <ion-label position = "floating">Nombre</ion-label>
          <ion-input type="text" formControlName = "nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Correo</ion-label>
          <ion-input type="text" formControlName = "correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Password</ion-label>
          <ion-input type="password" formControlName = "password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Confirm Password</ion-label>
          <ion-input type="password" formControlName = "confirmaPass"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round" routerLink="/login-estudiante" color="warning">
          Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
